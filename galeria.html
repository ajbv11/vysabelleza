<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería Clasificada - VYSA Belleza</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #4A4A4A;
            text-align: center;
        }

        .filters {
            margin: 20px 0;
        }

        .filters button {
            padding: 12px 24px;
            margin: 5px;
            background-color: #6B4E37;
            color: #FFFFFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .filters button:hover {
            background-color: #A47C61;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .gallery img {
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .gallery img:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
        }

        .hidden {
            display: none;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }

        .modal img {
            max-width: 90%;
            max-height: 80%;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        .modal .close {
            position: absolute;
            top: 20px;
            right: 30px;
            color: white;
            font-size: 30px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Galería Clasificada</h1>

    <!-- Filtros -->
    <div class="filters">
        <button onclick="filterGallery('all')">Todos</button>
        <button onclick="filterGallery('labios')">Micropigmentación de Labios</button>
        <button onclick="filterGallery('cejas')">Micropigmentación de Cejas</button>
        <button onclick="filterGallery('pestanas')">Lifting de Pestañas</button>
        <button onclick="filterGallery('hialuropen')">Tratamientos Hialuropen</button>
        <button onclick="filterGallery('otros')">Otros</button>
    </div>

    <!-- Galería -->
    <div class="gallery">
        <img src="./imagenes/galeria/labios/labios1.jpg" alt="Resultado de micropigmentación de labios" class="labios">
        <img src="./imagenes/galeria/labios/labios2.jpg" alt="Resultado de micropigmentación de labios sombreado" class="labios">
        <img src="./imagenes/galeria/cejas/cejas1.jpg" alt="Resultado de micropigmentación de cejas microblading" class="cejas">
        <img src="./imagenes/galeria/cejas/cejas2.jpg" alt="Resultado de micropigmentación de cejas sombreado" class="cejas">
        <img src="./imagenes/galeria/pestanas/pestanas1.jpg" alt="Lifting de pestañas naturales" class="pestanas">
        <img src="./imagenes/galeria/pestanas/pestanas2.jpg" alt="Lifting de pestañas rizadas" class="pestanas">
        <img src="./imagenes/galeria/hialuropen/hialuropen1.jpg" alt="Tratamiento Hialuropen" class="hialuropen">
        <img src="./imagenes/galeria/otros/otros1.jpg" alt="Otros servicios de belleza" class="otros">
    </div>

    <!-- Modal -->
    <div class="modal" id="imageModal">
        <span class="close" id="closeModal">&times;</span>
        <img src="" alt="Imagen ampliada" id="modalImage">
    </div>

    <script>
        // Filtros dinámicos
        function filterGallery(category) {
            const allImages = document.querySelectorAll('.gallery img');

            allImages.forEach((img) => {
                if (category === 'all' || img.classList.contains(category)) {
                    img.classList.remove('hidden'); // Muestra la imagen
                } else {
                    img.classList.add('hidden'); // Oculta la imagen
                }
            });
        }

        // Modal para ampliar imágenes
        const galleryImages = document.querySelectorAll('.gallery img');
        const modal = document.getElementById('imageModal');
        const modalImage = document.getElementById('modalImage');
        const closeModal = document.getElementById('closeModal');

        // Mostrar la imagen en el modal
        galleryImages.forEach((img) => {
            img.addEventListener('click', () => {
                modal.style.display = 'flex';
                modalImage.src = img.src;
            });
        });

        // Cerrar el modal al hacer clic en el botón de cierre
        closeModal.addEventListener('click', () => {
            modal.style.display = 'none';
        });

        // Cerrar el modal al hacer clic fuera de la imagen
        modal.addEventListener('click', (event) => {
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        });

        // Cerrar el modal con la tecla Escape
        document.addEventListener('keydown', (event) => {
            if (modal.style.display === 'flex' && event.key === 'Escape') {
                modal.style.display = 'none';
            }
        });
    </script>
</body>
</html>
