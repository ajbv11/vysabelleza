<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería VYSA Belleza</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #4A4A4A;
            text-align: center;
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #EADDCB;
            color: #6B4E37;
            padding: 10px 20px;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header img {
            height: 50px;
        }

        header .header-title {
            font-family: 'Georgia', serif;
            font-size: 24px;
            font-weight: bold;
            color: #6B4E37;
            flex: 1; /* Expande el espacio */
            text-align: center;
        }

        header nav {
            display: flex;
        }

        header nav ul {
            display: flex;
            list-style: none;
            margin: 0;
            padding: 0;
            gap: 20px;
        }

        header nav ul li {
            margin: 0;
        }

        header nav ul li a {
            text-decoration: none;
            color: #6B4E37;
            font-weight: bold;
            font-size: 16px;
            transition: color 0.3s ease;
        }

        header nav ul li a:hover {
            color: #A47C61;
        }

        header .menu-toggle {
            display: none;
            font-size: 24px;
            cursor: pointer;
            background: none;
            border: none;
            color: #6B4E37;
        }

        @media (max-width: 768px) {
            header nav ul {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 60px;
                left: 0;
                width: 100%;
                background-color: #EADDCB;
                padding: 10px 0;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            }

            header nav ul.active {
                display: flex;
            }

            header .menu-toggle {
                display: block;
            }
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .gallery img {
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            pointer-events: none; /* Desactiva interacciones */
            -webkit-user-drag: none; /* Evita arrastrar en navegadores WebKit */
        }

        .gallery img:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
        }

        .hidden {
            display: none;
        }

        .image-wrapper {
            position: relative;
            display: inline-block;
        }

        .image-wrapper .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0); /* Capa transparente */
            cursor: default; /* Cambia el cursor */
        }
    </style>
</head>
<body>
    <!-- Header con Logo, Título Centrado y Menú -->
    <header>
        <img src="./imagenes/logo-vysa.png" alt="Logo VYSA Belleza">
        <div class="header-title">Galería VYSA Belleza</div>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
            </ul>
        </nav>
    </header>

    <!-- Galería -->
    <div class="gallery">
        <div class="image-wrapper">
            <img src="./imagenes/galeria/labios/labios1.jpg" alt="Resultado de micropigmentación de labios">
            <div class="overlay"></div>
        </div>
        <div class="image-wrapper">
            <img src="./imagenes/galeria/labios/labios2.jpg" alt="Resultado de micropigmentación de labios sombreado">
            <div class="overlay"></div>
        </div>
        <div class="image-wrapper">
            <img src="./imagenes/galeria/cejas/cejas1.jpg" alt="Resultado de micropigmentación de cejas">
            <div class="overlay"></div>
        </div>
        <div class="image-wrapper">
            <img src="./imagenes/galeria/cejas/cejas2.jpg" alt="Resultado de micropigmentación de cejas sombreado">
            <div class="overlay"></div>
        </div>
    </div>

    <script>
        // Desactiva el clic derecho en imágenes
        document.addEventListener('contextmenu', (event) => {
            if (event.target.tagName === 'IMG') {
                event.preventDefault();
            }
        });
    </script>
</body>
</html>
