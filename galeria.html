<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería Clasificada - VYSA Belleza</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #4A4A4A;
            text-align: center;
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #EADDCB;
            color: #6B4E37;
            padding: 10px 20px;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        header img {
            height: 65px;
        }

        .boton-volver {
            display: inline-block;
            padding: 10px 20px;
            background-color: #6B4E37;
            color: #FFFFFF;
            text-decoration: none;
            font-weight: bold;
            font-size: 16px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .boton-volver:hover {
            background-color: #A47C61;
        }

        .filters {
            margin: 100px 0 20px;
        }

        .filters button {
            padding: 10px 20px;
            margin: 5px;
            background-color: #6B4E37;
            color: #FFFFFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .filters button:hover {
            background-color: #A47C61;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .gallery img {
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .gallery img:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
        }

        .expanded {
            position: fixed;
            top: 50%;
            left: 50%;
            width: 80%;
            height: auto;
            max-height: 80%;
            z-index: 2000;
            transform: translate(-50%, -50%);
            border-radius: 10px;
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.4);
            background-color: #fff;
        }
    </style>
</head>
<body>
    <!-- Header con Logo y Botón de Volver -->
    <header>
        <img src="./imagenes/logo-vysa.png" alt="Logo VYSA Belleza">
        <a href="./index.html" class="boton-volver">Volver a Inicio</a>
    </header>

    <!-- Filtros de Servicios -->
    <div class="filters">
        <button onclick="filterGallery('all')">Todos</button>
        <button onclick="filterGallery('labios')">Micropigmentación de Labios</button>
        <button onclick="filterGallery('cejas')">Micropigmentación de Cejas</button>
        <button onclick="filterGallery('pestanas')">Lifting de Pestañas</button>
        <button onclick="filterGallery('hialuropen')">Tratamientos Hialuropen</button>
        <button onclick="filterGallery('otros')">Otros</button>
    </div>

    <!-- Galería de Imágenes -->
    <div class="gallery">
        <img src="./imagenes/galeria/labios/labios1.jpg" alt="Labios 1" class="labios">
        <img src="./imagenes/galeria/labios/labios2.jpg" alt="Labios 2" class="labios">
        <img src="./imagenes/galeria/cejas/cejas1.jpg" alt="Cejas 1" class="cejas">
        <img src="./imagenes/galeria/cejas/cejas2.jpg" alt="Cejas 2" class="cejas">
        <img src="./imagenes/galeria/pestanas/pestanas1.jpg" alt="Pestañas 1" class="pestanas">
        <img src="./imagenes/galeria/pestanas/pestanas2.jpg" alt="Pestañas 2" class="pestanas">
        <img src="./imagenes/galeria/hialuropen/hialuropen1.jpg" alt="Hialuropen 1" class="hialuropen">
        <img src="./imagenes/galeria/otros/otros1.jpg" alt="Otros 1" class="otros">
    </div>

    <!-- Script para Filtros y Expansión -->
    <script>
        function filterGallery(category) {
            const allImages = document.querySelectorAll('.gallery img');

            if (category === 'all') {
                allImages.forEach(img => img.classList.remove('hidden'));
            } else {
                allImages.forEach(img => {
                    img.classList.add('hidden');
                    if (img.classList.contains(category)) {
                        img.classList.remove('hidden');
                    }
                });
            }
        }

        // Expansión de imágenes al hacer clic
        const images = document.querySelectorAll('.gallery img');
        images.forEach(img => {
            img.addEventListener('click', () => {
                if (img.classList.contains('expanded')) {
                    img.classList.remove('expanded');
                } else {
                    // Quitar expansión de otras imágenes
                    document.querySelectorAll('.gallery img.expanded').forEach(expandedImg => {
                        expandedImg.classList.remove('expanded');
                    });
                    img.classList.add('expanded');
                }
            });
        });
    </script>
</body>
</html>
