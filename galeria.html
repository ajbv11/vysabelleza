<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería Clasificada - VYSA Belleza</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #4A4A4A;
            text-align: center;
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #EADDCB;
            color: #6B4E37;
            padding: 10px 20px;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        header img {
            height: 65px;
        }

        header .header-title {
            font-family: 'Georgia', serif;
            font-size: 24px;
            font-weight: bold;
            color: #6B4E37;
        }

        .boton-volver {
            display: inline-block;
            padding: 10px 20px;
            background-color: #6B4E37;
            color: #FFFFFF;
            text-decoration: none;
            font-weight: bold;
            font-size: 16px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .boton-volver:hover {
            background-color: #A47C61;
        }

        .filters {
            margin: 100px 0 20px;
        }

        .filters button {
            padding: 12px 24px;
            margin: 5px;
            background-color: #6B4E37;
            color: #FFFFFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .filters button:hover {
            background-color: #A47C61;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .gallery img {
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .gallery img:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
        }

        .hidden {
            display: none;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }

        .modal img {
            max-width: 80%;
            max-height: 80%;
            border-radius: 10px;
        }

        .modal .close {
            position: absolute;
            top: 20px;
            right: 30px;
            color: white;
            font-size: 30px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <img src="./imagenes/logo-vysa.png" alt="Logo VYSA Belleza">
        <div class="header-title">Galería</div>
        <a href="./index.html" class="boton-volver" aria-label="Volver a la página principal">Volver a Inicio</a>
    </header>

    <!-- Filtros -->
    <div class="filters" aria-live="polite">
        <button onclick="filterGallery('all')" aria-label="Mostrar todas las imágenes">Todos</button>
        <button onclick="filterGallery('labios')" aria-label="Mostrar imágenes de micropigmentación de labios">Micropigmentación de Labios</button>
        <button onclick="filterGallery('cejas')" aria-label="Mostrar imágenes de micropigmentación de cejas">Micropigmentación de Cejas</button>
        <button onclick="filterGallery('pestanas')" aria-label="Mostrar imágenes de lifting de pestañas">Lifting de Pestañas</button>
        <button onclick="filterGallery('hialuropen')" aria-label="Mostrar imágenes de tratamientos Hialuropen">Tratamientos Hialuropen</button>
        <button onclick="filterGallery('otros')" aria-label="Mostrar otras imágenes">Otros</button>
    </div>

    <!-- Galería -->
    <div class="gallery">
        <img src="./imagenes/galeria/labios/labios1.jpg" alt="Resultado de micropigmentación de labios con técnica natural" class="labios" loading="lazy" tabindex="0">
        <img src="./imagenes/galeria/labios/labios2.jpg" alt="Resultado de micropigmentación de labios con efecto sombreado" class="labios" loading="lazy" tabindex="0">
        <img src="./imagenes/galeria/cejas/cejas1.jpg" alt="Resultado de micropigmentación de cejas estilo microblading" class="cejas" loading="lazy" tabindex="0">
        <img src="./imagenes/galeria/cejas/cejas2.jpg" alt="Resultado de micropigmentación de cejas con sombreado suave" class="cejas" loading="lazy" tabindex="0">
        <img src="./imagenes/galeria/pestanas/pestanas1.jpg" alt="Lifting de pestañas, resultados naturales" class="pestanas" loading="lazy" tabindex="0">
        <img src="./imagenes/galeria/pestanas/pestanas2.jpg" alt="Lifting de pestañas con efecto rizado" class="pestanas" loading="lazy" tabindex="0">
        <img src="./imagenes/galeria/hialuropen/hialuropen1.jpg" alt="Tratamiento Hialuropen para hidratación facial" class="hialuropen" loading="lazy" tabindex="0">
        <img src="./imagenes/galeria/otros/otros1.jpg" alt="Otros servicios de VYSA Belleza" class="otros" loading="lazy" tabindex="0">
    </div>

    <!-- Modal -->
    <div class="modal" id="imageModal" role="dialog" aria-hidden="true" aria-labelledby="modalImage">
        <span class="close" id="closeModal" role="button" tabindex="0" aria-label="Cerrar modal">&times;</span>
        <img src="" alt="Imagen expandida" id="modalImage">
    </div>

    <!-- Scripts -->
    <script>
        function filterGallery(category) {
            const allImages = document.querySelectorAll('.gallery img');

            if (category === 'all') {
                allImages.forEach(img => img.classList.remove('hidden'));
            } else {
                allImages.forEach(img => {
                    img.classList.add('hidden');
                    if (img.classList.contains(category)) {
                        img.classList.remove('hidden');
                    }
                });
            }
        }

        // Modal para ampliar imágenes
        const galleryImages = document.querySelectorAll('.gallery img');
        const modal = document.getElementById('imageModal');
        const modalImage = document.getElementById('modalImage');
        const closeModal = document.getElementById('closeModal');

        galleryImages.forEach((img) => {
            img.addEventListener('click', () => {
                modal.style.display = 'flex';
                modalImage.src = img.src;
                modal.setAttribute('aria-hidden', 'false');
            });

            img.addEventListener('keydown', (event) => {
                if (event.key === 'Enter') {
                    modal.style.display = 'flex';
                    modalImage.src = img.src;
                    modal.setAttribute('aria-hidden', 'false');
                }
            });
        });

        closeModal.addEventListener('click', () => {
            modal.style.display = 'none';
            modal.setAttribute('aria-hidden', 'true');
        });

        document.addEventListener('keydown', (event) => {
            if (event.key === 'Escape' && modal.style.display === 'flex') {
                modal.style.display = 'none';
                modal.setAttribute('aria-hidden', 'true');
            }
        });

        modal.addEventListener('click', (event) => {
            if (event.target === modal) {
                modal.style.display = 'none';
                modal.setAttribute('aria-hidden', 'true');
            }
        });
    </script>
</body>
</html>
