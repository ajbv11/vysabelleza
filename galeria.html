<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería - VYSA Belleza</title>
    <style>
        /* Estilos básicos */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            color: #4A4A4A;
            padding-top: 60px; /* Espacio para el header fijo */
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: #EADDCB;
            color: #6B4E37;
            padding: 10px 15px;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header img {
            height: 50px;
        }

        nav ul {
            display: flex;
            list-style: none;
            margin: 0;
            padding: 0;
            gap: 20px;
        }

        nav ul li {
            margin: 0;
        }

        nav a {
            text-decoration: none;
            color: #6B4E37;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #A47C61;
        }

        .menu-toggle {
            display: none;
            font-size: 24px;
            background: none;
            border: none;
            color: #6B4E37;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            nav ul {
                display: none;
                flex-direction: column;
                position: fixed;
                top: 60px;
                left: 0;
                width: 100%;
                background: #EADDCB;
                padding: 20px 0;
                text-align: center;
                z-index: 1000;
            }

            nav ul.active {
                display: flex;
            }

            .menu-toggle {
                display: block;
            }
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            padding: 20px;
        }

        .gallery-item img {
            width: 100%;
            border-radius: 10px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        .gallery-item img:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Lightbox */
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 10000;
        }

        .lightbox img {
            max-width: 90%;
            max-height: 70%;
            border-radius: 10px;
        }

        .lightbox:target {
            display: flex;
        }

        .lightbox-close {
            position: absolute;
            top: 10px;
            right: 10px;
            color: #FFF;
            font-size: 30px;
            text-decoration: none;
            background: rgba(0, 0, 0, 0.6);
            padding: 15px;
            border-radius: 50%;
            transition: background 0.3s ease;
        }

        .lightbox-close:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        @media (max-width: 768px) {
            .gallery-grid {
                gap: 10px;
                padding: 10px;
            }

            .lightbox img {
                max-width: 95%;
                max-height: 60%;
            }

            .lightbox-close {
                font-size: 24px;
                padding: 10px;
            }
        }

        footer {
            background-color: #EADDCB;
            text-align: center;
            padding: 20px;
            font-size: 16px;
            color: #6B4E37;
        }
    </style>
</head>
<body>
    <!-- Encabezado -->
    <header>
        <img src="./imagenes/logo-vysa.png" alt="Logo VYSA Belleza">
        <button class="menu-toggle" onclick="toggleMenu()">☰</button>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="#tratamientos">Tratamientos</a></li>
                <li><a href="#contacto">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <!-- Galería -->
    <div class="gallery-grid">
        <div class="gallery-item">
            <a href="#img1">
                <img src="./imagenes/galeria1.jpg" alt="Imagen 1" loading="lazy">
            </a>
        </div>
        <div class="gallery-item">
            <a href="#img2">
                <img src="./imagenes/galeria2.jpg" alt="Imagen 2" loading="lazy">
            </a>
        </div>
        <div class="gallery-item">
            <a href="#img3">
                <img src="./imagenes/galeria3.jpg" alt="Imagen 3" loading="lazy">
            </a>
        </div>
        <div class="gallery-item">
            <a href="#img4">
                <img src="./imagenes/galeria4.jpg" alt="Imagen 4" loading="lazy">
            </a>
        </div>
    </div>

    <!-- Lightbox -->
    <div id="img1" class="lightbox">
        <a href="#" class="lightbox-close">×</a>
        <img src="./imagenes/galeria1.jpg" alt="Imagen 1">
    </div>
    <div id="img2" class="lightbox">
        <a href="#" class="lightbox-close">×</a>
        <img src="./imagenes/galeria2.jpg" alt="Imagen 2">
    </div>
    <div id="img3" class="lightbox">
        <a href="#" class="lightbox-close">×</a>
        <img src="./imagenes/galeria3.jpg" alt="Imagen 3">
    </div>
    <div id="img4" class="lightbox">
        <a href="#" class="lightbox-close">×</a>
        <img src="./imagenes/galeria4.jpg" alt="Imagen 4">
    </div>

    <!-- Pie de página -->
    <footer>
        <p>© 2024 VYSA Belleza. Todos los derechos reservados.</p>
    </footer>

    <script>
        function toggleMenu() {
            const menu = document.querySelector('nav ul');
            menu.classList.toggle('active');
        }
    </script>
</body>
</html>
