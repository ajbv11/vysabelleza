<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería Interactiva - VYSA Belleza</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #4A4A4A;
            text-align: center;
        }

        header {
            background-color: #EADDCB;
            padding: 20px;
            font-size: 24px;
            color: #6B4E37;
            font-weight: bold;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .gallery img {
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .gallery img:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
        }

        .boton-volver {
            display: inline-block;
            margin: 20px auto;
            padding: 15px 30px;
            background-color: #6B4E37;
            color: #FFFFFF;
            text-decoration: none;
            font-weight: bold;
            font-size: 18px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .boton-volver:hover {
            background-color: #A47C61;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }

        .modal img {
            max-width: 90%;
            max-height: 80%;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }

        .modal .close {
            position: absolute;
            top: 20px;
            right: 30px;
            color: white;
            font-size: 30px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        Galería de VYSA Belleza
    </header>

    <div class="gallery">
        <img src="./imagenes/galeria/imagen1.jpg" alt="Imagen 1">
        <img src="./imagenes/galeria/imagen2.jpg" alt="Imagen 2">
        <img src="./imagenes/galeria/imagen3.jpg" alt="Imagen 3">
        <img src="./imagenes/galeria/imagen4.jpg" alt="Imagen 4">
    </div>

    <a href="./index.html" class="boton-volver">Regresar a la Página Principal</a>

    <div class="modal" id="imageModal">
        <span class="close" id="closeModal">&times;</span>
        <img src="" alt="Imagen Modal" id="modalImage">
    </div>

    <script>
        const galleryImages = document.querySelectorAll('.gallery img');
        const modal = document.getElementById('imageModal');
        const modalImage = document.getElementById('modalImage');
        const closeModal = document.getElementById('closeModal');

        galleryImages.forEach((img) => {
            img.addEventListener('click', () => {
                modal.style.display = 'flex';
                modalImage.src = img.src;
            });
        });

        closeModal.addEventListener('click', () => {
            modal.style.display = 'none';
        });

        modal.addEventListener('click', (event) => {
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        });
    </script>
</body>
</html>
