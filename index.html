<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VYSA Belleza</title>
    <style>
        /* Estilos básicos */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #4A4A4A;
            overflow-x: hidden; /* Prevenir scroll horizontal */
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: #EADDCB;
            color: #6B4E37;
            padding: 10px 20px;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header img {
            height: 65px;
        }

        nav {
            display: flex;
            align-items: center;
        }

        nav ul {
            display: flex;
            list-style: none;
            margin: 0;
            padding: 0;
            gap: 25px;
        }

        nav ul li {
            margin: 0;
        }

        nav a {
            text-decoration: none;
            color: #6B4E37;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #A47C61;
        }

        /* Menú hamburguesa */
        .menu-toggle {
            display: none;
            font-size: 24px;
            cursor: pointer;
            background: none;
            border: none;
            color: #6B4E37;
            position: absolute;
            right: 30px; /* Espacio extra desde el borde derecho */
        }

        @media (max-width: 768px) {
            nav ul {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 100%;
                left: 0;
                width: 100%;
                background: #EADDCB;
                padding: 20px 0;
                text-align: center;
                box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            }

            nav ul.active {
                display: flex;
            }

            .menu-toggle {
                display: block;
            }

            body {
                overflow-y: auto; /* Asegurar scroll vertical */
            }
        }

        .hero {
            text-align: center;
            padding: 100px 20px;
            background-color: #FFFFFF;
            color: #6B4E37;
        }

        .hero img {
            width: 100%;
            max-height: 500px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Resto de los estilos omitidos por brevedad */
    </style>
</head>
<body>
    <!-- Encabezado con logo y menú -->
    <header>
        <img src="./imagenes/logo-vysa.png" alt="Logo VYSA Belleza">
        <button class="menu-toggle" onclick="toggleMenu()">☰</button>
        <nav>
            <ul>
                <li><a href="#inicio">Inicio</a></li>
                <li><a href="#tratamientos">Tratamientos</a></li>
                <li><a href="#agenda">Agenda</a></li>
                <li><a href="./galeria.html">Galería</a></li>
                <li><a href="#contacto">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <!-- Sección Hero -->
    <div class="hero" id="inicio">
        <img src="./imagenes/hero.jpg" alt="Bienvenidos a VYSA Belleza">
        <h1>Bienvenidos a VYSA Belleza</h1>
        <p>Descubre la mejor experiencia en estética avanzada.</p>
    </div>

    <!-- Resto de las secciones -->

    <script>
        // Función para alternar el menú en dispositivos móviles
        function toggleMenu() {
            const menu = document.querySelector('nav ul');
            menu.classList.toggle('active');
        }
    </script>
</body>
</html>
