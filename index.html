<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VYSA Belleza</title>
    <style>
        /* Estilos básicos */
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
        }
        .carousel {
            position: relative;
            width: 100%;
            max-height: 500px;
            overflow: hidden;
        }
        .carousel img {
            position: absolute;
            width: 100%;
            height: 500px;
            object-fit: cover;
            opacity: 0;
            transition: opacity 1s ease-in-out;
            top: 0;
            left: 0;
        }
        .carousel img.active {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="carousel">
        <img src="./imagenes/carrusel1.jpg" alt="Carrusel 1" class="active">
        <img src="./imagenes/carrusel2.jpg" alt="Carrusel 2">
        <img src="./imagenes/carrusel3.jpg" alt="Carrusel 3">
    </div>

    <!-- Bloque de JavaScript -->
    <script>
        // Bloque de prueba para el carrusel
        let currentSlide = 0;
        const slides = document.querySelectorAll('.carousel img');

        function showSlide(index) {
            slides[currentSlide].classList.remove('active');
            currentSlide = (index + slides.length) % slides.length;
            slides[currentSlide].classList.add('active');
        }

        function nextSlide() {
            showSlide(currentSlide + 1);
        }

        function prevSlide() {
            showSlide(currentSlide - 1);
        }

        // Cambiar de imagen automáticamente cada 5 segundos
        setInterval(nextSlide, 5000);
    </script>
</body>
</html>
