<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VYSA Belleza</title>
    <style>
        /* Estilos básicos */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #4A4A4A;
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: #EADDCB;
            color: #6B4E37;
            padding: 10px 20px;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header img {
            height: 50px;
        }

        nav {
            display: flex;
            gap: 20px;
        }

        nav a {
            text-decoration: none;
            color: #6B4E37;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #A47C61;
        }

        /* Menú hamburguesa */
        .menu-toggle {
            display: none;
            font-size: 24px;
            cursor: pointer;
            background: none;
            border: none;
            color: #6B4E37;
        }

        nav ul {
            display: flex;
            list-style: none;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            margin: 0;
        }

        /* Estilos responsive */
        @media (max-width: 768px) {
            nav ul {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 100%;
                left: 0;
                width: 100%;
                background: #EADDCB;
                padding: 20px 0;
                text-align: center;
                box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            }

            nav ul.active {
                display: flex;
            }

            .menu-toggle {
                display: block;
            }
        }
    </style>
</head>
<body>
    <!-- Encabezado con logo y menú responsive -->
    <header>
        <img src="./imagenes/logo-vysa.png" alt="Logo VYSA Belleza">
        <button class="menu-toggle" onclick="toggleMenu()">☰</button>
        <nav>
            <ul>
                <li><a href="#inicio">Inicio</a></li>
                <li><a href="#tratamientos">Tratamientos</a></li>
                <li><a href="#contacto">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <!-- Contenido -->
    <div class="hero" id="inicio" style="padding: 100px 20px; text-align: center;">
        <h1>Bienvenidos a VYSA Belleza</h1>
        <p>Descubre la mejor experiencia en estética avanzada.</p>
    </div>

    <div class="section" id="tratamientos" style="padding: 50px 20px;">
        <h2>Nuestros Tratamientos</h2>
        <!-- Aquí se puede agregar más contenido -->
    </div>

    <footer style="text-align: center; padding: 20px; background: #EADDCB;">
        <p>© 2024 VYSA Belleza. Todos los derechos reservados.</p>
    </footer>

    <script>
        // Función para alternar el menú
        function toggleMenu() {
            const menu = document.querySelector('nav ul');
            menu.classList.toggle('active');
        }
    </script>
</body>
</html>
