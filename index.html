<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VYSA Belleza</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: #4A4A4A;
        }
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: #EADDCB;
            color: #6B4E37;
            padding: 10px 0;
            text-align: center;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        header nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #6B4E37;
            font-weight: bold;
            transition: color 0.3s ease;
        }
        header nav a:hover {
            color: #A47C61;
        }
        .logo {
            display: block;
            margin: 70px auto 20px;
            max-width: 200px;
        }
        .carousel {
            position: relative;
            width: 100%;
            max-height: 500px;
            overflow: hidden;
        }
        .carousel img {
            position: absolute;
            width: 100%;
            height: 500px;
            object-fit: cover;
            opacity: 0;
            transition: opacity 1s ease-in-out;
            top: 0;
            left: 0;
        }
        .carousel img.active {
            opacity: 1;
            z-index: 1;
        }
        .carousel-controls {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
            z-index: 10;
        }
        .carousel-controls button {
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            font-size: 24px;
            padding: 10px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .carousel-controls button:hover {
            background: rgba(0, 0, 0, 0.8);
        }
        .section {
            padding: 100px 20px;
            text-align: center;
        }
        .servicios {
            background: #FAF3E7;
        }
        .servicios h2 {
            margin-bottom: 20px;
            font-size: 32px;
            color: #6B4E37;
        }
        .imagenes-servicios {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .imagenes-servicios img {
            width: 300px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        footer {
            background: #EADDCB;
            text-align: center;
            padding: 20px;
            font-size: 16px;
            color: #6B4E37;
        }
        footer a {
            color: #6B4E37;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="#inicio">Inicio</a>
            <a href="#servicios">Servicios</a>
            <a href="#contacto">Contacto</a>
        </nav>
    </header>

    <div class="section" id="inicio">
        <img src="./imagenes/logo-vysa.png" alt="Logo VYSA Belleza" class="logo">
        <div class="carousel">
            <img src="./imagenes/carrusel1.jpg" alt="Carrusel 1" class="active">
            <img src="./imagenes/carrusel2.jpg" alt="Carrusel 2">
            <img src="./imagenes/carrusel3.jpg" alt="Carrusel 3">
            <div class="carousel-controls">
                <button onclick="prevSlide()">❮</button>
                <button onclick="nextSlide()">❯</button>
            </div>
        </div>
    </div>

    <div class="section servicios" id="servicios">
        <h2>Nuestros Servicios</h2>
        <div class="imagenes-servicios">
            <img src="./imagenes/tratamiento1.jpg" alt="Tratamiento 1">
            <img src="./imagenes/tratamiento2.jpg" alt="Tratamiento 2">
            <img src="./imagenes/tratamiento3.jpg" alt="Tratamiento 3">
        </div>
    </div>

    <div class="section contacto" id="contacto">
        <h2>Contacto</h2>
        <p>Email: info@vysabelleza.es</p>
        <p>Teléfono: +34 123 456 789</p>
        <p><a href="https://wa.me/1234567890" target="_blank">Contáctanos por WhatsApp</a></p>
    </div>

    <footer>
        <p>© 2024 VYSA Belleza. Todos los derechos reservados.</p>
    </footer>

    <script>
        let currentSlide = 0;
        const slides = document.querySelectorAll('.carousel img');

        function showSlide(index) {
            slides[currentSlide].classList.remove('active');
            currentSlide = (index + slides.length) % slides.length;
            slides[currentSlide].classList.add('active');
        }

        function nextSlide() {
            showSlide(currentSlide + 1);
        }

        function prevSlide() {
            showSlide(currentSlide - 1);
        }

        setInterval(nextSlide, 5000); // Cambia de imagen cada 5 segundos
    </script>
</body>
</html>
