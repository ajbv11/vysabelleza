<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VYSA Belleza</title>
    <style>
        /* Estilos básicos */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #4A4A4A;
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: #EADDCB;
            color: #6B4E37;
            padding: 10px 20px;
            text-align: center;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header img {
            height: 40px;
        }

        header nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #6B4E37;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        header nav a:hover {
            color: #A47C61;
        }

        .carousel {
            position: relative;
            width: 100%;
            max-height: 500px;
            overflow: hidden;
            margin: 70px auto 20px;
        }

        .carousel-inner {
            display: flex;
            transition: transform 1s ease-in-out;
            transform: translateX(0);
        }

        .carousel img {
            width: 100%;
            height: 500px;
            object-fit: cover;
        }

        .section {
            padding: 100px 20px;
            text-align: center;
        }

        .servicios {
            background: #FAF3E7;
        }

        .servicios h2 {
            margin-bottom: 20px;
            font-size: 32px;
            color: #6B4E37;
        }

        .imagenes-tratamientos {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .imagenes-tratamientos img {
            width: 300px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }

        .imagenes-tratamientos img:hover {
            transform: scale(1.05);
        }

        footer {
            background: #EADDCB;
            text-align: center;
            padding: 20px;
            font-size: 16px;
            color: #6B4E37;
        }

        footer a {
            color: #6B4E37;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <!-- Encabezado con logo -->
    <header>
        <img src="./imagenes/logo-vysa.png" alt="Logo VYSA Belleza">
        <nav>
            <a href="#inicio">Inicio</a>
            <a href="#servicios">Servicios</a>
            <a href="#contacto">Contacto</a>
        </nav>
    </header>

    <!-- Carrusel -->
    <div class="section" id="inicio">
        <div class="carousel">
            <div class="carousel-inner">
                <img src="./imagenes/carrusel11.jpg" alt="Carrusel 1">
                <img src="./imagenes/carrusel12.jpg" alt="Carrusel 2">
                <img src="./imagenes/carrusel13.jpg" alt="Carrusel 3">
            </div>
        </div>
    </div>

    <!-- Sección de servicios -->
    <div class="section servicios" id="servicios">
        <h2>Nuestros Tratamientos</h2>
        <div class="imagenes-tratamientos">
            <img src="./imagenes/tratamiento1.jpg" alt="Tratamiento Facial">
            <img src="./imagenes/tratamiento2.jpg" alt="Masajes Terapéuticos">
            <img src="./imagenes/tratamiento3.jpg" alt="Depilación Láser">
        </div>
    </div>

    <!-- Sección de contacto -->
    <div class="section contacto" id="contacto">
        <h2>Contacto</h2>
        <p>Email: info@vysabelleza.es</p>
        <p>Teléfono: +34 123 456 789</p>
        <p><a href="https://wa.me/1234567890" target="_blank">Contáctanos por WhatsApp</a></p>
    </div>

    <!-- Pie de página -->
    <footer>
        <p>© 2024 VYSA Belleza. Todos los derechos reservados.</p>
    </footer>

    <script>
        // Carrusel slide
        const inner = document.querySelector('.carousel-inner');
        let currentIndex = 0;

        function nextSlide() {
            currentIndex = (currentIndex + 1) % 3; // Número de imágenes
            inner.style.transform = `translateX(-${currentIndex * 100}%)`;
        }

        setInterval(nextSlide, 5000); // Cambiar automáticamente cada 5 segundos
    </script>
</body>
</html>
