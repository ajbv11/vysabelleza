<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba de Carrusel - 3D Cube</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h1 {
            margin: 20px 0;
        }
        .carousel {
            perspective: 1000px;
            position: relative;
            width: 100%;
            max-height: 500px;
            overflow: hidden;
            margin: 20px auto;
        }
        .carousel-inner {
            position: absolute;
            width: 100%;
            height: 500px;
            display: flex;
            transform-style: preserve-3d;
            transition: transform 1s ease-in-out;
            transform: translateZ(-250px);
        }
        .carousel img {
            width: 100%;
            height: 500px;
            object-fit: cover;
            position: absolute;
            backface-visibility: hidden;
        }
        .carousel img:nth-child(1) {
            transform: rotateY(0deg) translateZ(250px);
        }
        .carousel img:nth-child(2) {
            transform: rotateY(120deg) translateZ(250px);
        }
        .carousel img:nth-child(3) {
            transform: rotateY(240deg) translateZ(250px);
        }
    </style>
</head>
<body>
    <h1>Prueba de Carrusel - 3D Cube</h1>
    <div class="carousel">
        <div class="carousel-inner">
            <img src="./imagenes/carrusel11.jpg" alt="Carrusel 1">
            <img src="./imagenes/carrusel12.jpg" alt="Carrusel 2">
            <img src="./imagenes/carrusel13.jpg" alt="Carrusel 3">
        </div>
    </div>

    <script>
        const inner = document.querySelector('.carousel-inner');
        let currentAngle = 0;
        let currentIndex = 0;

        function nextSlide() {
            currentAngle -= 120; // 360 / número de imágenes
            inner.style.transform = `translateZ(-250px) rotateY(${currentAngle}deg)`;
            currentIndex = (currentIndex + 1) % 3;
            document.title = `Prueba de Carrusel - 3D Cube ${currentIndex + 1}`;
        }

        setInterval(nextSlide, 5000);
    </script>
</body>
</html>
