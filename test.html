<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba de Carrusel - Fade</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h1 {
            margin: 20px 0;
        }
        .carousel {
            position: relative;
            width: 100%;
            max-height: 500px;
            overflow: hidden;
            margin: 20px auto;
        }
        .carousel img {
            position: absolute;
            width: 100%;
            height: 500px;
            object-fit: cover;
            opacity: 0;
            transform: scale(1.1);
            transition: opacity 1s ease, transform 1s ease;
        }
        .carousel img.active {
            opacity: 1;
            transform: scale(1);
        }
    </style>
</head>
<body>
    <h1>Prueba de Carrusel - Fade</h1>
    <div class="carousel">
        <img src="./imagenes/carrusel11.jpg" alt="Carrusel 1" class="active">
        <img src="./imagenes/carrusel12.jpg" alt="Carrusel 2">
        <img src="./imagenes/carrusel13.jpg" alt="Carrusel 3">
    </div>

    <script>
        let currentSlide = 0;
        const slides = document.querySelectorAll('.carousel img');

        function showSlide(index) {
            slides[currentSlide].classList.remove('active');
            currentSlide = (index + slides.length) % slides.length;
            slides[currentSlide].classList.add('active');
            document.title = `Prueba de Carrusel - Fade ${currentSlide + 1}`;
        }

        setInterval(() => showSlide(currentSlide + 1), 5000);
    </script>
</body>
</html>
