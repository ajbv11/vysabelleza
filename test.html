<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba de Carrusel - Slide</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h1 {
            margin: 20px 0;
        }
        .carousel {
            position: relative;
            width: 100%;
            max-height: 500px;
            overflow: hidden;
            margin: 20px auto;
        }
        .carousel-inner {
            display: flex;
            transition: transform 1s ease-in-out;
            transform: translateX(0);
        }
        .carousel img {
            width: 100%;
            height: 500px;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <h1>Prueba de Carrusel - Slide</h1>
    <div class="carousel">
        <div class="carousel-inner">
            <img src="./imagenes/carrusel11.jpg" alt="Carrusel 1">
            <img src="./imagenes/carrusel12.jpg" alt="Carrusel 2">
            <img src="./imagenes/carrusel13.jpg" alt="Carrusel 3">
        </div>
    </div>

    <script>
        const inner = document.querySelector('.carousel-inner');
        let currentIndex = 0;

        function nextSlide() {
            currentIndex = (currentIndex + 1) % 3; // Número de imágenes
            inner.style.transform = `translateX(-${currentIndex * 100}%)`;
            document.title = `Prueba de Carrusel - Slide ${currentIndex + 1}`;
        }

        setInterval(nextSlide, 5000);
    </script>
</body>
</html>
